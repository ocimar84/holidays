{% extends "base.html" %}

{% block content %}
<h1>Profile</h1>
{% if user.is_authenticated %}
    <p>Welcome {{ user.username }} !!!</p>
    <a href="{% url 'account_logout' %}">Logout</a>
{% else %}
    <a href="{% url 'account_signup' %}">Sign Up</a>
{% endif %}

<p>Your profile</p>
{% endblock %}
